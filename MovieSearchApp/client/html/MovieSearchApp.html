<head>
  <title>Moogle</title>
</head>

<body>
  {{>Router}}
</body>

<template name="Home">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="search-box">
					<h1 class="text-center"><span class="blue">M</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span></h1>
					<div class="input-group">
					   <input id="SearchField" type="text" class="form-control" placeholder="Find a movie...">
					   <span class="input-group-btn">
							<button id="SearchButton" class="btn btn-success" type="button">Search</button>
					   </span>
					</div>
				</div>
			</div>
		</div>
	</div>
	{{#if searchResult}}
		<div class="well">
			{{> Result searchResult}}
		</div>
	{{/if}}
</template>

<template name="Result">
	<div class="resultCard">
		<h3><span class="blue">{{Title}} ({{Year}})</span><br><br></h3>

		<div class="row">
			<div class="col-sm-4">
				<span class="bold black">Rated</span><br>
				{{Rated}}
			</div>
			<div class="col-sm-4">
				<span class="bold black">Released</span><br>
				{{Released}}
			</div>
			<div class="col-sm-4">
				<span class="bold black">Runtime</span><br>
				{{Runtime}}
			</div>
		</div><br>

			<span class="blue bold">Genre:</span> {{Genre}}<br>
			<span class="blue bold">Starring:</span> {{Actors}}<br>
			<span class="blue bold">Directed By:</span> {{Director}}<br>
			<span class="blue bold">Written By:</span> {{Writer}}<br>
			<span class="blue bold">Plot:</span> {{Plot}}<br><br>
			{{#if validIMDbScore}}
			<span class="blue bold">IMDb Rating:</span>
			<div class="progress">
			  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{imdbRating}}" aria-valuemin="0" aria-valuemax="10" style="width: {{imdbPercent imdbRating}}%">
				  {{imdbRating}}/10
				<span class="sr-only">IMDb Rating {{imdbRating}}/10</span>
			  </div>
			</div>
			{{/if}}
			{{#if validMetascore}}
			<span class="blue bold">Metascore:</span>
			<div class="progress">
			  <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="{{Metascore}}" aria-valuemin="0" aria-valuemax="10" style="width: {{Metascore}}%">
				  {{Metascore}}/100
				<span class="sr-only">Metascore {{Metascore}}/100</span>
			  </div>
			</div>
			{{/if}}
	</div>
</template>
