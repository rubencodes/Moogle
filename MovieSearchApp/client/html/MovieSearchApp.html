<head>
  <title>Moogle</title>
</head>

<body>
  {{>Router}}
</body>

<template name="Home">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="search-box">
					<h1 class="text-center"><span class="blue">M</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span></h1>
					<div class="input-group">
					   <input id="SearchField" type="text" class="form-control" placeholder="Find a movie...">
					   <span class="input-group-btn">
							<button id="SearchButton" class="btn btn-success" type="button">Search</button>
					   </span>
					</div>
				</div>
			</div>
		</div>
	</div>
	{{#if searchResult}}
		<div class="well">
			{{> Result searchResult}}
		</div>
	{{/if}}
</template>

<template name="Result">
	<h3 class="resultCard">
		<span class="blue">{{Title}} ({{Year}})</span><br>
		<small>
			Rated {{Rated}}<br>
			<span class="blue">Released:</span> {{Released}}<br>
			<span class="blue">Runtime:</span> {{Runtime}}<br>
			<span class="blue">Starring:</span> {{Actors}}<br>
			<span class="blue">IMDb Rating:</span>
			<div class="progress">
			  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{imdbRating}}" aria-valuemin="0" aria-valuemax="10" style="width: {{imdbPercent imdbRating}}%">
				  {{imdbRating}}/10
				<span class="sr-only">IMDb Rating {{imdbRating}}</span>
			  </div>
			</div>
		</small><br><br>
	</h3>
</template>
